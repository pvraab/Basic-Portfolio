<!DOCTYPE html>
<html lang="en-us">

<!-- Meta information about this document -->
<!-- Note the reset.css to clear browser specific styles -->

<head>
    <meta charset="UTF-8">
    <title>Paul Raab</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>


<body>

    <!-- Wrapper div around all objects in the body. Used to  -->
    <!-- assign default styles -->
    <div class="wrapper">

        <header>
        </header>

        <!-- Create the horizontal navigation bar -->
        <div id="navBar">
            <div id="navLogo">
                <h2>Paul Raab</h2>
            </div>
            <div id="navUL">
                <ul>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <!-- Content div -->
        <div id=content>

            <!-- Define a section which will be in -->
            <!-- the middle part of the document. -->
            <!-- Contains an Contact section. -->
            <section id="contact">

                <div id="contactText">

                    <h2 id="contactHead">
                        Contact
                    </h2>

                    <div id="contactSection">
                        <form>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith">

                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">

                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="" style="width:200px"></textarea>

                            <input type="submit" value="Submit">
                        </form>
                    </div>

                </div>
            </section>
        </div>

        <!-- Define a footer -->
        <footer class=footer>
            <h2>Copyright&copy</h2>
        </footer>
    </div>

</body>

</html>
